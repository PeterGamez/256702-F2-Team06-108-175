app: # Environment variables (pom.xml)
  name: ${project.name}
  version: ${project.version}

api:
  prefix: ""
  cors:
    allowed-origins: "*"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers: "*"

websocket:
  path: "/ws"
  allowed-origins: "*"

server:
  port: 8080

spring:
  datasource:
    url: jdbc:${DB_TYPE}://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: ${DB_DRIVER}
    hikari:
      maximum-pool-size: 10 # จำนวน connection สูงสุด
      minimum-idle: 10 # จำนวน connection ต่ำสุด
      idle-timeout: 30000 # จำนวนเวลาที่ connection จะถูกปิดเมื่อไม่มีการใช้งาน
      connection-timeout: 30000 # จำนวนเวลาที่ connection จะถูกปิดเมื่อไม่สามารถเชื่อมต่อได้
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: update # จัดการการสร้าง schema อัตโนมัติ (update, create, create-drop, validate)
    show-sql: true # แสดง SQL queries ที่ Hibernate สร้างขึ้น
    properties:
      hibernate:
        format_sql: true